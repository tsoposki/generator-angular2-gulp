<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular 2 Seed</title>

	<!-- inject:js -->
	<!-- endinject -->

	<!-- inject:css -->
	<!-- endinject -->
</head>
<body>

	<div class="container">
		<app>Loading...</app>
	</div>

	<script>
		<!-- @if isDev -->
		System
			.config({
				packages: { 'js': { defaultExtension: 'js' } }
			});

		System
			.import('js/bootstrap.js')
			.catch(console.error.bind(console));
		<!-- @endif -->

		<!-- @if isProd -->
		System
			.config({
				bundles: { 'js/bootstrap.js': ['app'] }
			});

		System
			.import('app')
			.catch(console.error.bind(console));
		<!-- @endif -->
	</script>
</body>
</html>
